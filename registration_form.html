<html>
    <head>
<title>Registration Form</title>
    </head>
    <body bgcolor="skyblue">
        <center>
        <h1> Registration Form</h1>
    
        <form>
           First Name:  <input type="text" placeholder="First name" maxlength="25"><br><br><br>
            Last Name: <input type="text"placeholder="last name" maxlength="25"><br><br><br>
            Address: <textarea rows="5" cols="20" placeholder=" Address should be in between 50 characters" maxlength="50"></textarea><br><br><br>
            Email id: <input type="text" placeholder="something@something.something"><br>
            <br><br>
            City: 
            <select> 
                    <option>Select</option>
                <option>Hyderabad</option>
                <option>Mumbai</option>
                <option>Pune</option>
                <option>chennai</option>
                <option>Bangalore</option>
                <option >Other City</option>
            </select><br><br><br>
            State: 
            <select>
                    <option>Select</option>
                <option >Andhra Pradesh</option>
                <option >Uttar Pradesh</option>
                <option >Madhya Pradesh</option>
                <option >Arunachal Pradesh</option>
                <option >Maharashtra</option>
                <option >Other State</option>
                </select><br><br><br>
                University Branch Name:
                <select>
                        <option>Select</option>
                    <option>Computer Science and Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Electronical Engineering</option>
                    <option>Information Technology</option>
                    <option >Other Branch</option>
                                </select>
                                <br><br><br>
                                Phone Number: <input type="number" placeholder="Must be 10 digits only" maxlength="10">
                                <br><br><br>
                                Enrolled Course: <select>
                                    <option>B-tech</option>
                                    <option>M-tech</option>
                                    </select>
                                    <br><br><br>
                                    Date Of Test: <input type="date">
                                    <br><br><br>
                                    Written Test Marks: <input type="number" placeholder="Marks beween 50 to 100 only" min=50 max=100>
                                    <br><br><br>
                                    <input type="Submit">
                                </center>

        </form>
    
        </body>
</html>
